<head>

  {% include meta.html %}
  {% include fonts.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" href="{{ site.favicon }}">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <!--Link modify-->
  <script type="text/javascript">
    $(document).ready(function() {
        //为超链接加上target='_blank'属性
      // $('a[href^="http"]').each(function() {
      $('a[title^="out"]').each(function() {
        $(this).attr('target', '_blank');
      });
    });
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>

<!--APlayerStart-->
  <style>
    li {margin: 0em 0;}
    button {min-height: 0px;}
    .aplayer {margin: 0 0 1.75em 0 !important;}
  </style>
  <!-- require APlayer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
  <!--APlayerOver-->
  <!-- require MetingJS -->
  <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <!-- toko -->
  <script>
    fetch('https://v1.hitokoto.cn')
      .then(response => response.json())
      .then(data => {
        const hitokoto = document.getElementById('hitokoto')
        const hitokoto2 = document.getElementById('hitokoto2')
        hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
        hitokoto.innerText = data.hitokoto
        hitokoto2.href = 'https://hitokoto.cn/?uuid=' + data.uuid
        hitokoto2.innerText = data.hitokoto
      })
      .catch(console.error)

  </script>
  <!-- DayNightMode -->
  <style>
    /* 样式 */
    #dark-mode-button {
      position: fixed; /* 固定按钮位置 */
      bottom: 20px; /* 将按钮置于页面底部 */
      right: 20px; /* 将按钮置于页面右侧 */
      z-index: 99; /* 让按钮显示在其他内容的上面 */
      cursor: pointer; /* 指针样式 */
      border: none; /* 去掉边框 */
      outline: none; /* 去掉聚焦轮廓 */
      background-color: rgba(51, 91, 221, 0.21); /* 背景色（半透明紫色） */
      padding: 0; /* 内边距 */
      border-radius: 50%; /* 圆形按钮 */
      width: 50px; /* 宽度 */
      height: 50px; /* 高度 */
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.6); /* 阴影 */
      
    }

    /* 隐藏月亮图标 */
    #moon-icon {
      display: none;
    }

    /* 暗黑模式时显示月亮图标 */
    body.dark-mode #moon-icon {
      display: inline-block;
    }

    /* 暗黑模式时隐藏太阳图标 */
    body.dark-mode #sun-icon {
      display: none;
    }
        /* 缩放图标 */
    #dark-mode-button img {
      width: 100%; /* 宽度 */
      height: auto; /* 高度（自动） */
      filter: invert(100%); /* 反转图片的颜色 */
    }

  </style>
  <!-- End of DayNightMode -->
</head>
